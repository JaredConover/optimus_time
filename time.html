<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Timer</title>
    <script type="text/javascript" src="script/model.js"></script>
    <style>
        p {
            text-align: center;
            font-size: 60px;
            margin-top:0px;
        }
    </style>
</head>
<body>

Entrer la duree de votre session en minutes<input type="text" id="timeIn"/>
<label id="myTime">Duree de votre session</label>
<button id="startTime">START</button>
<button id="pauseTime">PAUSE</button>
<button id="stopTime">STOP</button>

<p id="timeOut"></p>

Focus<input type="text" id="focus"/>
Notes<input type="text" id="notes"/>

<img src="images/hourglass.jpg" id="imageTime">

<br/><br/>

<label>Derniere session : </label><br/>
<label id="lastFocus">mon focus</label><br/>
<label id="lastNotes">mes notes</label><br/>
<label id="lastDate">ma date</label><br/>
<label id="lastStartTime">date debut</label><br/>
<label id="lastFinishTime">date fin</label><br/>
<label id="lastLength">Duree de votre session</label>

<!--<script type="text/javascript" src="script/main.js"></script>-->
<script src="script/time.js"></script>
</body>
</html>
