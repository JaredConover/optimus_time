<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimus Time |  Best App Ever</title>

    <script type="text/javascript" src="script/model.js"></script>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link type="text/css" rel="stylesheet" href="css/activity_stats.css"/>
    <link type="text/css" rel="stylesheet" href="css/validation.css"/>
    <link type="text/css" rel="stylesheet" href="css/graph.css"/>

</head>
<body class="container">

<!-- TIMER -->
<section id="timer_section" class="item_timer">
    <div>
        <h3 id="timer_titre_activity">activity</h3>
    </div>
    <div>
        <form id="form_timer" name="form_timer">
            <div>
                Entrer la duree de votre session en minutes : <input type="number" min="5" max="360" id="timeIn" name="timeIn"/>
                <p class="error_msg">Veuillez entrer une duree valide.</p>
            </div>
            <div>
                Focus : <input type="text" id="focus" name="focus"/>
                <p class="error_msg">Veuillez entrer un focus pour votre session.</p>
            </div>
            <div>
                Notes : <input type="text" id="notes" name="notes"/>
            </div>

            <label id="myTime">Affichage temps de la session</label>
            <input type="submit" value="START" id="startTime" name="startTime">
            <p class="error_msg">Veuillez selectionner une activite.</p>
            <input type="submit" value="PAUSE" id="pauseTime" name="pauseTime">
            <input type="submit" value="STOP" id="stopTime" name="stopTime">

            <p id="timeOut"></p>

            <img src="images/hourglass_1.png" id="imageTime">

            <label>Derniere session : </label><br/>
            <label id="lastFocus">mon focus</label><br/>
            <label id="lastNotes">mes notes</label><br/>
            <label id="lastDate">ma date</label><br/>
            <label id="lastStartTime">date debut</label><br/>
            <label id="lastFinishTime">date fin</label><br/>
            <label id="lastLength">Duree de votre session</label>

        </form>
    </div>
</section>
<!-- END TIMER -->

<!-- STATS -->
<section id="stats_section" class="item item_stats">
    <h3>statistics</h3>

    <!-- TITLE -->
    <form method="post">
        <div id="div_title">
            <h5 class="title">Title</h5>
            <hr/>
            <div id="div_title_content">
                <p></p>
            </div>
        </div>
    </form>
    <!-- END TITLE -->

    <!-- DESC -->
    <form method="post">
        <div id="div_desc">
            <label for="stats_desc" class="desc">Description</label>
            <hr/>
            <div id="div_desc_content">
                <p></p>
                <img src="images/icon_edit.png" id="edit_desc" />
            </div>
            <div id="div_desc_content_to_edit">
                <textarea id="stats_desc" name="stats_desc"></textarea>
                <img src="images/icon_save.png" id="save_desc" />
            </div>
        </div>
    </form>
    <!-- END DESC -->

    <!-- GOAL -->
    <form method="post">
        <div id="div_goal">
            <label for="stats_goal" class="title">Goal</label>
            <hr/>
            <div id="div_goal_content">
                <p></p>
                <img src="images/icon_edit.png" id="edit_goal" />
            </div>
            <div id="div_goal_content_to_edit">
                <textarea id="stats_goal" name="stats_goal"></textarea>
                <img src="images/icon_save.png" id="save_goal" />
            </div>
        </div>
    </form>
    <!-- END GOAL -->

    <!-- BTN DELETE ACTIVITY -->
    <button id="delete_activity">Delete Activity</button>
    <!-- END BTN DELETE ACTIVITY -->

    <!-- HISTORY -->
    <div id="div_history">
        <h5>History</h5>
        <hr/>
        <div id="div_table_sessions" class="scroll">

        </div>
    </div>
    <!-- END HISTORY -->

    <!-- TIME AVERAGE -->
    <div>
        <h5>Time Average</h5>
        <hr/>
        <span></span>
    </div>
    <!-- AVERAGE -->

    <!-- 15 DAYS -->
    <div>
        <h5>15 days</h5>
        <hr/>
        <div id="div_15days" class="chart"></div>
    </div>
    <!-- END 15 DAYS -->

    <!-- CALENDAR -->
    <div>
        <h5>Calendar</h5>
        <hr/>
        <!-- CALENDAR -->
    </div>
    <!-- END CALENDAR -->

</section>
<!-- END STATS -->

<!-- LISTE ACTIVITIES -->
<section id="menu_act_section" class="item item_list">
    <h3>activities</h3>

    <button id="btn_add_activity">add</button>

    <div id="create_new_activity">
        <input type="text" id="title" placeholder="Title">
        <textarea id="desc" placeholder="Description"></textarea>
        <input type="text" id="goal" placeholder="Current Goal">
        <button id="confirm_new_activity">Create</button>
        <button id="cancel_new_activity">Cancel</button>
    </div>

    <ul id="activities">Activities</ul>

</section>
<!-- END LISTE ACTIVITIES -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
<script type="text/javascript" src="script/d3.js"></script>
<script type="text/javascript" src="script/activity_stats.js"></script>
<script type="text/javascript" src="script/main.js"></script>
<script type="text/javascript" src="script/time.js"></script>
<script type="text/javascript" src="script/calendar.js"></script>
<script type="text/javascript" src="script/graph.js"></script>
</body>
</html>
